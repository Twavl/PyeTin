    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #181818;
            padding-top: 5vh; /* Reduced to move content up */
        }
        h1 {
            font-size: 8rem;
            color: #8A2BE2;
            text-shadow: 3px 3px 6px rgba(138, 43, 226, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        h1:hover {
            transform: scale(1.00);
            color: #9932CC;
        }
        .subtitle {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
        }
        img {
            max-width: 600px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
            transition: transform 0.3s ease;
            margin-bottom: 30px; /* Added margin to separate image from buttons */
        }
        img:hover {
            transform: scale(1.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px; /* Reduced margin to bring buttons closer to image */
            position: static; /* Changed from absolute to static */
        }
        .button {
            width: 60px;
            height: 60px;
            padding: 0;
            font-size: 0.8rem;
            background-color: transparent;
            color: white;
            border: 2px solid #8A2BE2;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: rgba(153, 50, 204, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        .button i {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .contact-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid #8A2BE2;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .contact-button:hover {
            background-color: rgba(153, 50, 204, 0.3);
            transform: translateX(-50%) scale(1.1);
        }
        .footer-text {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.8rem;
        }
        .top-left-content {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .top-left-content img {
            width: 35px;
            height: 35px;
            margin-right: 13px; /* Reduced margin to move text closer to image */
        }
        .top-left-content p {
            color: white;
            font-size: 1.7rem;
            margin: 0;
            line-height: 35px; /* Reduced line-height to move text higher */
            vertical-align: middle; /* Align text vertically with the image */
        }
    </style>
</head>
